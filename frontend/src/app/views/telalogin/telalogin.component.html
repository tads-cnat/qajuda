<section class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form action="">
            <img src="../../../assets/logo/logoqajuda.png"
                alt="logo QAjuda"
                class="mb-4"
                height="60"
                width="85">
            <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>
            <div class="form-floating">
                <input type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Usuário">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox"
                    class="form-check-input">
                <label for="flexCheckDefault"
                    class="form-check-label">Lembrar meu login</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
    </main>
</section>
