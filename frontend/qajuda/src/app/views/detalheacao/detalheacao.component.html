<section class="container">
    <div>
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="../../../assets/mural/roupa.jpg"
                        class="img-fluid rounded-start"
                        alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body d-flex flex-column mb-4 align-items-center">
                        <button type="button" class="btn btn-warning w-75 p-3 m-3 " routerLink="/aceite">Quero ser voluntário</button>
                        <p class="card-text p-1">Criada por: {{ acao.criador.user.first_name }}  {{ acao.criador.user.last_name }}</p>
                        <p class="card-text p-1">Local: {{ acao.local }}</p>
                        <p class="card-text p-1">Data de início: {{ dataFormatada }}</p>
                        <p *ngIf="acao.fim" class="card-text p-1">Data de encerramento: {{ acao.fim }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2>{{ acao.nome}}</h2>
        <p>{{ acao.descricao }}</p>
    </div>
</section>
