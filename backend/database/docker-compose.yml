version: '3.8'

services:
  postgres:
    container_name: qajuda-db
    image: postgres:16
    environment:
      POSTGRES_USER: qajuda
      POSTGRES_PASSWORD: qajuda-password
      POSTGRES_DB: qajudadb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
